<!DOCTYPE html>

<html>
	<head>
		<meta charset= "utf-8">
		<title>Sign Up</title>
		<link rel = "stylesheet" type="text/css" href = "https://ysmeen24.github.io/project/CSS/SignUp.CSS">
	</head>
	<body>
	<img src="https://ysmeen24.github.io/project/Images/background2.png" alt="Nachos" width="400" height="350">
	<h1>Nachos</h1>
	<h3 class="position1">/ˈnatʃəʊz/ noun</h3>
	<h3 class="position2">a dish of tortilla chips topped with melted cheese and often also with other savoury toppings.</h3>
	<div><form method = "post" action = "https://ysmeen24.github.io/project/WelcomePage/SignAndLog/Homepage/HomePage.html" autocomplete="on">
	<h4>Sign Up</h4>
	<hr>
	<p><label>Full name:*<br>
		<input name = "Full name" type = "text" size="70" maxlength = "30" class="font" placeholder="Please enter your name here." required>
	</label></p>
	<p><label>Email address:*<br>
		<input name = "Email adress" type = "email" size="70" maxlength = "30" placeholder="name@domain" required>
	</label></p>
	<p><label>Phone number:*<br>
		<input name = "Phone number" type = "tel" size="70" placeholder="(###) ###-####">
	</label></p>
	<p><label>Password:*<br>
		<input name = "Password" type = "password" size="70" placeholder="Please enter your password here." required>
	</label></p>
	<p><label>Repeat password:*<br>
		<input name = "Password" type = "password" size="70" placeholder="Please re-enter your password here." required>
	</label></p>
	<label><input name = "I accept" type = "radio" value ="Conditions" required>
		I accept terms&conditions
	</label><br>
	<label><input name = "news" type = "radio" value ="news">
		I want to receive news from World Cuisine
	</label><br>
	<hr>
	<input type = "submit" value = "Create Account">
	</form></div>
	</body>
</html>
