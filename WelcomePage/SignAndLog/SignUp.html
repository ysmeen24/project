<!DOCTYPE html>

<html>
	<head>
		<meta charset= "utf-8">
		<title>Sign Up</title>
	</head>
	<body>
	<img src="https://ysmeen24.github.io/project/Images/background2.png" alt="Nachos" width="326" height="271">
	<h1>Nachos</h1>
	<h3>/ˈnatʃəʊz/ noun</h3>
	<h3>a dish of tortilla chips topped with melted cheese and often also with other savoury toppings.</h3>
	<form method = "post" action = "https://ysmeen24.github.io/project/WelcomePage/SignAndLog/Homepage/HomePage.html" autocomplete="on">
	<h4>Sign Up</h4>
	<hr>
	<p><label>Full name:*
		<input name = "Full name" type = "text" size="25" maxlength = "30" placeholder="Please enter your name here." required>
	</label></p>
	<p><label>Email address:*
		<input name = "Email adress" type = "email" size="25" maxlength = "30" placeholder="name@domain" required>
	</label></p>
	<p><label>Phone number:*
		<input name = "Phone number" type = "tel" placeholder="(###) ###-####">
	</label></p>
	<p><label>Password:*
		<input name = "Password" type = "password" placeholder="please enter your password here." required>
	</label></p>
	<p><label>Repeat password:*
		<input name = "Password" type = "password" placeholder="please re-enter your password here." required>
	</label></p>
	<label><input name = "I accept" type = "radio" value ="Conditions" required>
		I accept terms&conditions
	</label><br>
	<label><input name = "news" type = "radio" value ="news">
		I want to receive news from World Cuisine
	</label><br>
	<hr>
	<input type = "submit" value = "Create Account">
	</form>
	</body>
</html>
